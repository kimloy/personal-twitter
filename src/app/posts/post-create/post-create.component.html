<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading"> <!--NgForm gives us the ability to access the value inside the form property-->
    <mat-form-field>
      <input
        matInput
        type ="text"
        formControlName="title"
        placeholder="Title" > <!--#title gets the data from the ngModel that was defined -->
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type ="button" (click)="filePicker.click()">Pick Image</button>
      <input type = "file" #filePicker>
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows = "6"
        formControlName='content'
        placeholder="Post Content" ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter the content of your post!</mat-error>
    </mat-form-field>
    <button mat-raised-button color ="accent" type = "submit">Save Post</button>
  </form>
</mat-card>
